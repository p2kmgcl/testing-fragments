<div class="test-input">
  <div class="form-group mb-0">
    <label
      class="[#if !input.showLabel || !input.label?has_content]sr-only[/#if]"
      for="${fragmentEntryLinkNamespace}-text-input"
    >
      ${input.label}${input.required?then('*', '')}
    </label>

    <input
      aria-describedby="${fragmentEntryLinkNamespace}-text-input-help-text"
      class="form-control"
      id="${fragmentEntryLinkNamespace}-text-input"
      maxlength="280"
      name="${input.name}"
      placeholder="${configuration.placeholder}"
      [#if input.required]required[/#if] type="text"
    />

    [#if input.showHelpText && input.helpText?has_content]
      <p
        class="mb-0 mt-1 text-secondary"
        id="${fragmentEntryLinkNamespace}-text-input-help-text"
      >
        ${input.helpText}
      </p>
    [/#if]
  </div>
</div>
